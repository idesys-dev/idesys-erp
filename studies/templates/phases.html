{% extends 'pages/base.html' %}

{% block title %}Phases{% endblock %}

{% block content %}
<h2>Étude {{study.number}} - Phases</h2>

<!-- Studies nav -->
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" href="#">Récapitulatif</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Phases</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Missions</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Documents</a>
  </li>
</ul>
<!-- End studies nav -->

<!-- Show phases-->
{% for i in study.list_phases %}

    <!-- Def row -->
    <div class=" card text-left shadow mb-2 border-left-secondary">
      <div class="card-body pl-2 pt-2 row">

        <!-- Part 1 : title description labels-->
        <div class="col-md-6 ">
          <h6 class="font-weight-bold text-primary pl-2 pt-2">{{i.number}} : {{i.name}}</h6>
          <span>Description : {{i.description}}</span>
        </div>
      </div>
    </div>
{% endfor %}

<!-- End phases-->

{% endblock %}
